<!-- HTML search field -->
<div id="search-container">
  <input type="text" id="search-input" placeholder="Type your search here..." autofocus />
  <ul class="pl0" id="results-container"></ul>
</div>

<script src="/assets/js/search.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    noResultsText: 'No results found',
    searchResultTemplate: `
      <li class="pa1 pa2-ns bb b--brand-green">
        <a class="db f3 mb1 b brand-violet " href="{url}">{title}</a>
        <span class="post-meta">{date}</span>
        <p class="f6 lh-copy">{tags}</p>
      `
  })
</script>
