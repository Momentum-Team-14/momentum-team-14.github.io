---
layout: base
---

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <ul>
      {% for tag in post.tags %}
        <li>{{ tag }}</li>
      {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
